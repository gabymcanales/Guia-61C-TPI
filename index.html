        <div id="agregarProducto">
            <h2>Agregar Producto</h2>
            <form id="formAgregarProducto">
                <input type="text" id="titulo" placeholder="Título" required />
                <input type="text" id="descripcion" placeholder="Descripción" required />
                <input type="number" id="precio" placeholder="Precio" step="0.01" required />
                <input type="text" id="categoria" placeholder="Categoría" required />

				<button type="button" onclick="agregarProducto()">Agregar Producto</button>
                
            </form>
        </div>


		<div>
			<p><button class="btn-primary" onclick="obtenerProductos();this.style.display='none';">Obtener Productos</button></p>

				<form name="filtroprods" id="filtroprods">

					<input type="checkbox" id="c1" value="c1" checked>Electronicos
					<input type="checkbox" id="c2" value="c2" checked>Joyería
  					<input type="checkbox" id="c3" value="c3" checked>Ropa Caballero

						<li>Click en precio para ordenar Asc o Desc</li>
					</ol>

							<thead>
								<tr>
									<th>id</th>
									<th>foto</th>
									<th  id="price">price</th>

							</thead>

				</form>
			</div>
		</div>
